<!DOCTYPE html>
<html lang="en">
<head>
  <title>Taco Bell Menu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 1 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .container {
      padding: 3rem 0;
    }

    .logo {
      height: 100px;
      margin-bottom: 2rem;
    }

    h1 {
      text-align: center;
      color:rgb(65, 4, 60);
      font-weight: bold;
    }

    .menu-item {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      margin: 10px;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }

    .menu-item:hover {
      transform: scale(1.05);
    }

    .menu-item img {
      width: 200px;
      height: 150px;
      margin-bottom: 10px;
    }

    .menu-item p {
      color: #333;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <img src="https://www.pngplay.com/wp-content/uploads/9/Taco-Bell-Logo-Transparent-File-420x236.png" class="logo" alt="Taco Bell Logo">

  <div class="container">
    <h1>Taco Bell Menu</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="menu-item">
          <img src="https://www.tacobell.com/images/22110_soft_taco_269x269.jpg" alt="Soft Taco">
          <p>Soft Taco</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="menu-item">
          <img src="https://www.tacobell.com/images/22259_spicy_potato_soft_taco_269x269.jpg" alt="Spicy Potato Soft Taco">
          <p>Spicy Potato Soft Taco</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="menu-item">
          <img src="https://www.tacobell.com/images/22502_nachos_bellgrande_269x269.jpg" alt="Nachos Bell Grande">
          <p>Nachos Bell Grande</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="menu-item">
          <img src="https://www.tacobell.com/images/22525_cinnamon_twists_269x269.jpg" alt="Cinnamon Twists">
          <p>Cinnamon Twists</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="menu-item">
          <img src="https://www.tacobell.com/images/22526_new_caramel_apple_empanada_269x269.jpg" alt="Caramel Apple Empanada">
          <p>Caramel Apple Empanada</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="menu-item">
          <img src="https://www.tacobell.com/images/22800_new_gordita_supreme_269x269.jpg" alt="Gordita Suprema">
          <p>Gordita Suprema</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
